apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pharia-common.names.fullname" . }}-test-connection"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      imagePullPolicy: IfNotPresent
      command: ['wget']
      args: ['{{ include "pharia-common.names.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ (first .Values.service.ports).servicePort }}/skill.wit']
  restartPolicy: Never
