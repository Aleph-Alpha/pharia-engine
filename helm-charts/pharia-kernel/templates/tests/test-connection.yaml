apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "pharia-kernel.fullname" . }}-test-connection"
  labels:
    {{- include "pharia-kernel.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "pharia-kernel.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}/skill.wit']
  restartPolicy: Never
