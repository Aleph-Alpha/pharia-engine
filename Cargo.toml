workspace = { members = ["greet-skill"] }

[package]
name = "pharia-kernel"
version = "0.1.0"
edition = "2021"

[dependencies]
aleph-alpha-client = "0.9.0"
anyhow = "1.0.86"
async-trait = "0.1.80"
axum = "0.7.5"
axum-extra = { version = "0.9.3", features = ["typed-header"] }
dotenvy = "0.15.7"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.38.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
wasmtime = "22.0.0"
wasmtime-wasi = "22.0.0"

[dev-dependencies]
http-body-util = "0.1.2"
libc = "0.2.155"
mime = "0.3.17"
tokio = { version = "1.38.0", features = ["test-util"] }
tokio-test = "0.4.4"
tower = "0.4.13"

[features]
test_inference = []
default = ["test_inference"]
