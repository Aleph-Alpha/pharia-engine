[workspace]
members = ["crates/*", "pharia-skill", "resource_eval/sample_rs", "test-skills"]

[workspace.lints.rust]
future-incompatible = "warn"
keyword-idents = "warn"
let-underscore = "warn"
nonstandard-style = "warn"
refining-impl-trait = "warn"
rust-2018-idioms = "warn"
rust-2024-compatibility = "warn"
unused = { level = "warn", priority = -1 }

[workspace.lints.clippy]
dbg-macro = "warn"
# While the pass by value may be needless know, one might decide to pass ownership with later
# optimizations in mind. Long story short: Function signatures are interfacs, which may be harder
# to change later, and we might anticpate actually using the ownership in the implementation later,
# even if we do not do so know. IMHO this lint was created without keeping in mind that code needs
# to change. This leads to false positives.
needless-pass-by-value = "allow"
# This is a) not a library and
# b) this leads to false positives if you use unwrap for unreachable errors
missing_panics_doc = "allow"
pedantic = { level = "warn", priority = -1 }
module-name-repetitions = "allow"

[package]
name = "pharia-kernel"
version = "0.1.0"
edition = "2021"
exclude = ["helm-charts", "resource_eval"]

[dependencies]
aleph-alpha-client = "0.13.1"
anyhow = "1.0.91"
async-trait = "0.1.83"
axum = { version = "0.7.7", features = ["macros"] }
axum-extra = { version = "0.9.4", features = ["typed-header"] }
dotenvy = "0.15.7"
futures = "0.3.31"
oci-client = "0.13.0"
oci-wasm = "0.1.0"
reqwest = "0.12.8"
semver = "1.0.23"
serde = { version = "1.0.213", features = ["derive"] }
serde_json = "1.0.132"
toml = "0.8.19"
strum = { version = "0.26.3", features = ["derive"] }
tokio = { version = "1.41.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }
tower = { version = "0.5.1", features = ["util"] }
tower-http = { version = "0.6.1", features = [
    "compression-full",
    "decompression-full",
    "fs",
    "sensitive-headers",
    "trace",
] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
utoipa = { version = "5.1.2", features = ["axum_extras"] }
utoipa-scalar = { version = "0.2.0", features = ["axum"] }
wasmtime = "26.0.0"
wasmtime-wasi = "26.0.0"
wit-parser = "0.219.1"
url = "2.5.2"
thiserror = "1.0.65"
tokenizers = { version = "0.20.1", default-features = false, features = [
    "onig",
    "esaxx_fast",
] }
text-splitter = { version = "0.18.0", features = ["tokenizers"] }
lingua = { version = "1.6.2", default-features = false, features = [
    "english",
    "german",
] }
opentelemetry = "0.26.0"
opentelemetry_sdk = { version = "0.26.0", features = ["rt-tokio"] }
tracing-opentelemetry = "0.27.0"
opentelemetry-otlp = "0.26.0"
opentelemetry-semantic-conventions = { version = "0.26.0", features = [
    "semconv_experimental",
] }
humantime = "2.1.0"

[dev-dependencies]
test-skills = { path = "./test-skills" }
fake = "2.10.0"
http-body-util = "0.1.2"
mime = "0.3.17"
rand = "0.8.5"
tempfile = "3.13.0"
# Pinned because of opentelemetry crates
tokio = { version = "1.40.0", features = ["test-util"] }
tokio-test = "0.4.4"
wat = "1.219.1"

[features]
test_inference = []
test_document_index = []
default = ["test_inference", "test_document_index"]

[lints]
workspace = true

[profile.release]
# panic should only be caused by bugs
panic = 'abort'
# link time optimizations
lto = true

[profile.dev.package."*"]
opt-level = 3
