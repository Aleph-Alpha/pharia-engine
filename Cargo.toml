[package]
name = "pharia-kernel"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.5"
dotenvy = "0.15.7"
tokio = { version = "1.38.0", features = ["rt-multi-thread", "macros", "signal"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
aleph-alpha-client = "0.8.0"


[dev-dependencies]
tower = "0.4.13"
http-body-util = "0.1.1"
tokio-test = "0.4.4"
tokio = { version = "1.38.0", features = ["test-util"] }
libc = "0.2.155"
mime = "0.3.17"
