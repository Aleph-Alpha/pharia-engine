on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: get_token
        uses: actions/create-github-app-token@v2
        with:
          private-key: ${{ secrets.PHARIA_ENGINE_APP_PRIVATE_KEY }}
          app-id: 2158981
          owner: "Aleph-Alpha"
          repositories: "pharia-engine"
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.get_token.outputs.token }}
