<!doctype html>
<html lang="en">
    <head>
        <title>Pharia Kernel</title>
        <style>
            body {
                font-family: sans-serif;
                background: #0f0f12;
                padding: 20px;
            }
            h1 {
                color: #f2f2f8;
                font-size: 30px;
                font-weight: 700;
                line-height: 35.22px;
                text-align: center;
                filter: drop-shadow(0 0 12px gray);
            }
            p {
                color: #b9b9ce;
                font-size: 16px;
                font-weight: 500;
                line-height: 24px;
                padding: 12px;
                text-align: center;
            }
            ul {
                display: flex;
                flex-wrap: wrap;
                place-content: center;
                gap: 16px;
                padding: 0;
                list-style-type: none;
                filter: drop-shadow(0 0 50px gray);
            }
            a {
                padding: 12px;
                border-radius: 4px;
                border: 1px solid #33333c;
                background: #dcf706;
                color: #0f0f12;
                font-size: 14px;
                font-weight: 600;
                line-height: 16.42px;
                text-decoration: none;
            }
            a:hover {
                background: #bcd902;
                box-shadow: 0 0 80px white;
            }
            .wave {
                animation-name: wave-animation;
                animation-duration: 2s;
                animation-iteration-count: 3;
                transform-origin: 70% 70%;
                display: inline-block;
            }
            @keyframes wave-animation {
                0% {
                    transform: rotate(0deg);
                }
                15% {
                    transform: rotate(15deg);
                }
                30% {
                    transform: rotate(-9deg);
                }
                40% {
                    transform: rotate(15deg);
                }
                50% {
                    transform: rotate(-5deg);
                }
                60% {
                    transform: rotate(12deg);
                }
                70% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Welcome to Pharia Kernel <span class="wave">ðŸ‘‹</span></h1>
            <p>
                The Kernel provides a focused environment for AI engineers to
                develop and deploy AI methodology, or Skills.
            </p>
            <ul>
                <li>
                    <a
                        href="https://aleph-alpha-pharia-kernel-sdk-py.readthedocs-hosted.com/en/stable/"
                        >Documentation</a
                    >
                </li>
                <li>
                    <a href="/api-docs">Open API Specification</a>
                </li>
            </ul>
        </main>
    </body>
</html>
